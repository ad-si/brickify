# unit - all units are in mm (do not change...)
mm: 1


colors:
  background: 0x222222

  axisX: 0xff0000
  axisY: 0x00ff00
  axisZ: 0x0000ff

  gridNormal: 0x555555
  grid5: 0x999999
  grid10: 0xdddddd

  basePlate: 0x555555
  basePlateStud: 0x5a5a5a

  modelColor: 0xeeeeee
  modelOpacity: 0.8
  modelOpacityLandingPage: 1.0

  modelShadowColor: 0x000000
  modelShadowOpacity: 0.4

# camera adjustments
fov: 40
cameraNearPlane: 0.1
cameraFarPlane: 2500

# coordinate system
axisLength: 100
axisLineWidth: 2

# grid
gridLineWidthNormal: 1
gridLineWidth5: 1
gridLineWidth10: 1
gridSize: 200
gridStepSize: 10

# render DOM
renderAreaId: 'canvas'
staticRendererSize: false
staticRendererWidth: 100
staticRendererHeight: 100

#ui and interaction
buildUi: true

#load these plugins
plugins:
  dummy: false
  stlImport: true
  coordinateSystem: true
  legoBoard: true
  newBrickator: true
  nodeVisualizer: true
  fidelityControl: true
  editController: true
  csg: true

# shall modelVisualization display shadows and wireframe?
createVisibleWireframe: true

# shall modelVisualization display the solid model?
showModel: true

orbitControls:
  autoRotate: false
  autoRotateSpeed: 1.0
  maxDistance: 1500
  minDistance: 2

minimalPrintVolume: 5 # in mm^3
