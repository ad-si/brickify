# all units are in mm

colors:
  background: 0x222222

  axisX: 0xff0000
  axisY: 0x00ff00
  axisZ: 0x0000ff

  gridNormal: 0x555555
  grid5: 0x999999
  grid10: 0xdddddd

  basePlate: 0x555555
  basePlateStud: 0x5a5a5a

  modelColor: 0xeeeeee
  modelOpacity: 0.8
  modelOpacityLandingPage: 1.0

  modelShadowColor: 0x000000
  modelShadowOpacity: 0.4

# camera adjustments
fov: 40
cameraNearPlane: 0.1
cameraFarPlane: 2500

# coordinate system
axisLength: 100
axisLineWidth: 2

# grid
gridLineWidthNormal: 1
gridLineWidth5: 1
gridLineWidth10: 1
gridSize: 200
gridStepSize: 10

# render DOM
renderAreaId: 'canvas'
staticRendererSize: false
staticRendererWidth: 100
staticRendererHeight: 100

#ui and interaction
buildUi: true
offerDownload: false

#load these plugins
plugins:
  dummy: false
  stlImport: true
  coordinateSystem: true
  legoBoard: true
  newBrickator: true
  nodeVisualizer: true
  fidelityControl: true
  editController: true
  csg: true
  legoInstructions: true

rendering:
  # shall modelVisualization display shadows and wireframe?
  showShadowAndWireframe: true

  # shall modelVisualization display the solid model?
  showModel: true

  # shall pipeline rendering be allowed?
  usePipeline: true

orbitControls:
  autoRotate: false
  autoRotateSpeed: 1.0
  maxDistance: 1500
  minDistance: 2

minimalPrintVolume: 100 # in mm^3 (roughly half the volume of a 1x1 brick)

studSize:
  radius: 2.4
  height: 1.8

holeSize:
  radius: 2.633
  height: 2.3

gridSpacing:
  x: 8
  y: 8
  z: 3.2

addStuds: false

exportStepSize: 0.033
